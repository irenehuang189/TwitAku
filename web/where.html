<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Where is that?</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    
    <script>

var geocoder;
var map;
var infowindow;

function sleep(milliseconds) {
  var start = new Date().getTime();
  for (var i = 0; i < 1e10; i++) {
    if ((new Date().getTime() - start) > milliseconds){
      break;
    }
  }
}

function work() {
  infowindow = new google.maps.InfoWindow();
  geocoder = new google.maps.Geocoder();
  var latlng = new google.maps.LatLng(-6.8899, 107.6100);
  var mapOptions = {
    zoom: 16,
    center: latlng
  }
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  
  // taruh array of stringnya di sini
  var candidatePlace = [
    "pontianak pembunuhan kucing liar dan komodo",
    "jalan asia afrika ditutup komodo",
    "institut teknologi bandung"
  ];
  var exist = 0;

  for(var it = 0; it < candidatePlace.length; it++) {
    if(exist == 1) {
      break;
    }
    var placeName = candidatePlace[it];
    var places = placeName.split(" ");
    var bef = "";
    for(var i = 0; i < places.length; i++) {
      if(i > 0) {
        places[i] = places[i - 1] + " " + places[i];
      }
    }
    
    for(var i = places.length - 1; i >= 0; --i) {
      if(exist == 1) {
        break;
      }
      sleep(250);
      geocoder.geocode( { 'address': places[i] }, function(results, status) {
        if (status == google.maps.GeocoderStatus.OK && !exist) {
          exist = 1;
          map.setCenter(results[0].geometry.location);
          for(var j = 0; j < results.length; j++) {
            createMarker(results[j]);
          }
        }
      });
    }
  }
}

function codeAddress() {
  var address = document.getElementById('address').value;
  geocoder.geocode( { 'address': address}, function(results, status) {
    if (status == google.maps.GeocoderStatus.OK) {
      map.setCenter(results[0].geometry.location);
      for(var j = 0; j < results.length; j++) {
        createMarker(results[j]);
      }
    } else {
      alert('Geocode was not successful for the following reason: ' + status);
    }
  });
}

function createMarker(place) {
  var placeLoc = place.geometry.location;
  var marker = new google.maps.Marker({
    map: map,
    position: place.geometry.location
  });

  google.maps.event.addListener(marker, 'click', function() {
    infowindow.setContent(place.name);
    infowindow.open(map, this);
  });
}

google.maps.event.addDomListener(window, 'load', work);

    </script>
  </head>
  <body>
    <div id="panel">
      <input id="address" type="text">
      <input type="button" value="Find" onclick="codeAddress()">
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
